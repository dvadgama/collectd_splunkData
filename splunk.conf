<LoadPlugin python>
	Globals true
</LoadPlugin>

<Plugin python>
	ModulePath "/etc/collectd/plugins/python"
	LogTraces true
	Interactive false
	Import splunkData

	<Module splunkData>
		Host "localhost"
		Port "443"
        	Instance "Splunk_connections_data"
        	userName "test1"
		userPassword "test1234"
		URL "/services/server/introspection/kvstore/serverstatus?output_mode=json"
		Verbose "False"

		<Path "connections/current">
			Type "gauge"
		</Path>
	
		<Path "connections/available">
			Type "gauge"
		</Path>

		<Path "connections/totalCreated">
			Type "gauge"
		</Path>

		<Path "extra_info/heap_usage_bytes">
			Type "bytes"
		</Path>
	
	</Module> 

</Plugin>
